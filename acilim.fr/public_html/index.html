<!DOCTYPE html>
<html>

<head>
	<!-- Source: https://wiki.openstreetmap.org/wiki/Openlayers_Track_example -->
	<meta charset="utf-8">
	<title>ACILIM</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin="" />

	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- Fichiers Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="js/map.js"></script>

</head>
<!-- body.onload is called once the page is loaded (call the 'init' function) -->

<body onload="init();">
	<div id="liste_communes"></div>
	<!-- define a DIV into which the map will appear -->
	<div id="map"></div>
	<!-- define a DIV into which detailled information will apear -->
	<div id="info">
		<div class="margin-5">	
			<h2 id="nomVille"></h2>

			<p id="year"></p>

			<div id="habitantsParAnnee">
				<h3>Nb habitant par ville par année</h3>
				<canvas id="populationChart"></canvas>
			</div>
			<div id="prixMetreCarre">
				<h3>Prix au metre carré</h3>
				<canvas id="priceChart"></canvas>
			</div>
			<div id="nbConstruction">
				<h3>Nb constructions</h3>
				<p></p>
			</div>
		</div>
	</div>
</body>

</html>
